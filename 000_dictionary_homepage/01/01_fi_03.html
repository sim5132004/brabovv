<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 기초 백과사전</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding:5px; /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
</head>
<body>
<ul>
    <li>
        <h1>table 기본 형식</h1>
        <table>
            <tr>
                <th>제목 셀</th>
                <td>1행 1열</td>
                <td>1행 2열</td>
            </tr>
            <tr>
                <th>제목 셀</th>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>
        </table>
        <img src="01_im_05.png">
    </li>
    <li>
        <h1>th의 이해</h1>
        <table>
            <tr>
                <th>이름</th>
                <th>현거주지</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>가리봉동</td>
            </tr>
            <tr>
                <td>뉴진스</td>
                <td>니마음속</td>
            </tr>
        </table>
        <img src="01_im_06.png">
    </li>
</ul>
</body>
</html>
